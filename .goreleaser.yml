---
builds:
  - binary: circleci-config-merge
    main: cmd/circleci-config-merge/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
release:
  prerelease: true
archives:
  - format_overrides:
      - goos: windows
        format: zip
brews:
  -
    # NOTE: make sure the url_template, the token and given repo (github or gitlab) owner and name are from the
    # same kind. We will probably unify this in the next major version like it is done with scoop.

    # GitHub/GitLab repository to push the formula to
    repository:
      owner: suzuki-shunsuke
      name: homebrew-circleci-config-merge
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    # The project name and current git tag are used in the format string.
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    # Your app's homepage.
    # Default is empty.
    homepage: https://github.com/suzuki-shunsuke/circleci-config-merge

    # Template of your app's description.
    # Default is empty.
    description: Generate .circleci/config.yml by merging multiple files
    license: MIT

    # Setting this will prevent goreleaser to actually try to commit the updated
    # formula - instead, the formula file will be stored on the dist folder only,
    # leaving the responsibility of publishing it to the user.
    # If set to auto, the release will not be uploaded to the homebrew tap
    # in case there is an indicator for prerelease in the tag e.g. v1.0.0-rc1
    # Default is false.
    skip_upload: auto

    # So you can `brew test` your formula.
    # Default is empty.
    test: |
      system "#{bin}/circleci-config-merge --version"

signs:
  - cmd: cosign
    artifacts: checksum
    signature: ${artifact}.sig
    certificate: ${artifact}.pem
    output: true
    env:
      - COSIGN_EXPERIMENTAL=1
    args:
      - sign-blob
      - --output-signature
      - ${signature}
      - --output-certificate
      - ${certificate}
      - --oidc-provider
      - github
      - ${artifact}

winget:
  - publisher: suzuki-shunsuke
    short_description: Generate .circleci/config.yml by merging multiple files
    license: mit

    # Publisher URL.
    #
    # Templates: allowed
    # publisher_url: https://goreleaser.com

    publisher_support_url: https://github.com/suzuki-shunsuke/circleci-config-merge/issues

    # GOAMD64 to specify which amd64 version to use if there are multiple
    # versions from the build section.
    #
    # Default: v1
    # goamd64: v1

    # URL which is determined by the given Token (github, gitlab or gitea).
    #
    # Default depends on the client.
    # Templates: allowed
    url_template: "https://github.com/suzuki-shunsuke/circleci-config-merge/releases/download/{{ .Tag }}/{{ .ArtifactName }}"

    # Git author used to commit to the repository.
    # commit_author:
    #   name: Shunsuke Suzuki
    #   email: suzuki.shunsuke.1989@gmail.com

    # The project name and current git tag are used in the format string.
    #
    # Templates: allowed
    # commit_msg_template: "{{ .PackageIdentifier }}: {{ .Tag }}"

    # Path for the file inside the repository.
    #
    # Default: manifests/<lowercased first char of publisher>/<publisher>/<version>
    # path: manifests/g/goreleaser/1.19

    homepage: https://github.com/suzuki-shunsuke/circleci-config-merge

    # Your app's long description.
    #
    # Templates: allowed
    description: Generate .circleci/config.yml by merging multiple files.

    # License URL.
    #
    # Templates: allowed
    license_url: https://github.com/suzuki-shunsuke/circleci-config-merge/blob/main/LICENSE

    # Copyright.
    #
    # Templates: allowed
    # copyright: ""

    # Copyright URL.
    #
    # Templates: allowed
    # copyright_url: ""

    # Setting this will prevent goreleaser to actually try to commit the updated
    # package - instead, it will be stored on the dist folder only,
    # leaving the responsibility of publishing it to the user.
    #
    # If set to auto, the release will not be uploaded to the repository
    # in case there is an indicator for prerelease in the tag e.g. v1.0.0-rc1
    #
    # Templates: allowed
    skip_upload: true

    # Release notes.
    #
    # If you want to use the release notes generated by GoReleaser, use
    # `{{.Changelog}}` as the value.
    #
    # Templates: allowed
    # release_notes: "{{.Changelog}}"

    # Release notes URL.
    #
    # Templates: allowed
    release_notes_url: https://github.com/suzuki-shunsuke/circleci-config-merge/releases/tag/{{.Tag}}

    # Tags.
    tags:
      - circleci

    # Repository to push the generated files to.
    # repository:
    #   owner: suzuki-shunsuke
    #   # owner: mini-core
    #   name: winget-pkgs

    #   # Optionally a branch can be provided.
    #   #
    #   # Default: default repository branch
    #   # Templates: allowed
    #   branch: "circleci-config-merge-{{.Version}}"

    #   # Sets up pull request creation instead of just pushing to the given branch.
    #   # Make sure the 'branch' property is different from base before enabling
    #   # it.
    #   #
    #   # Since: v1.17
