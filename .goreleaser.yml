    # Default: depends on the git remote
    # Templates: allowed
    # url_template: "https://github.com/foo/bar/releases/download/{{ .Tag }}/{{ .ArtifactName }}"

    # App's icon.
    icon_url: https://github.com/suzuki-shunsuke.png

