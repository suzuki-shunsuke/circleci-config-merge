# Don't edit .circleci/config.yml directly!
# .circleci/config.yml is generated by the command.
#
# $ bash generate.sh
#
# .circleci/config.yml is being split per service.
# If you want to update .circleci/config.yml, update split files and run
# $ bash generate.sh
# and commit split files and .circleci/config.yml.
#
commands:
  bar:
    steps:
    - run:
        command: echo bar
        name: bar
  foo:
    steps:
    - run:
        command: echo foo
        name: foo
executors:
  bar:
    docker:
    - image: alpine:3.13.5
  foo:
    docker:
    - image: alpine:3.13.5
jobs:
  bar:
    executor: bar
    steps:
    - bar
  foo:
    executor: foo
    steps:
    - foo
workflows:
  bar:
    jobs:
    - bar
  build:
    jobs:
    - bar
    - foo
  foo:
    jobs:
    - foo
